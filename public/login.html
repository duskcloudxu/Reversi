<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel='stylesheet' href='stylesheets/style.less'/>
    <link rel='stylesheet' href='stylesheets/login.less'/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">

</head>
<body id="backcl">
    <div id="base" class="">
        <div id="logo" class="label">

            <div id="u17" class="text" style="visibility: visible;">
                <p><span>RESERVI</span></p>
            </div>
        </div>
        <div id="loginbox"  >
            <div id="loginbox_div" class="">
                <div id="text" class="">
                    <div id="titletext"  style="visibility: visible;">
                        <p><span>LOGIN NOW</span></p>
                    </div>
                </div>
                <div id="username_div" class="ax_default label">
                    <div id="username_text" class="text" style="visibility: visible;">
                        <img id="username_img" class="img " src="img/u20.png"/>
                        <p><span>USERNAME</span></p>
                    </div>
                </div>
                <div id="username" >
                    <input id="username_input" type="text" name="username" >
                </div>
                <div id="pass_div" class="ax_default label">
                    <div id="pass_text" class="text" style="visibility: visible;">
                        <img id="pass_img" class="img " src="img/u18.png"/>
                        <p><span>USERNAME</span></p>
                    </div>
                </div>
                <div id="pass" >
                    <input id="pass_input" type="text" name="username" >
                </div>
                <button class="btn" type="button">LOG IN</button>
                <div id="info" class="text" style="visibility: visible;">
                    <p><span style="color:#FFFFFF;">By clicking &quot;</span><span style="color:#FFCC33;">here</span><span style="color:#FFFFFF;">&quot; to sign up</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/popper/popper.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
</html>
